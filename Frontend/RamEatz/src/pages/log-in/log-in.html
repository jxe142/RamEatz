<ion-header>

  <ion-navbar color="danger" hide-tabs>
    <ion-title>LogIn</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    
    <img class="ram" src="../../assets/imgs/ram-logo-article.jpg" />
    
      <ion-card>        
          <ion-list>
              <ion-item>
                  <ion-label floating>Email Address</ion-label>
                  <ion-input type="text" [(ngModel)]="username"></ion-input>
                </ion-item>
              
                <ion-item>
                  <ion-label floating>Password</ion-label>
                  <ion-input type="password" [(ngModel)]="password"></ion-input>
                </ion-item>
          </ion-list>
        </ion-card>

        <br/>
        <button ion-button block color="danger" (click)="logIn()">Login</button>
        
</ion-content>
